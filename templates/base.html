<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/kube.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/start.css">

</head>
<body>
    <!-- top header and menu -->
    <div class="wrapper">
    <header id="header" class="group">
        <h1>Lirik Karo Online</h1>
        <nav class="nav-g">
            <ul>
                <li><a href="/">Home</a></li>
                {% if DISPLAY_PAGES_ON_MENU %}
                {% for page in pages %}
                <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
                {% endif %}
            </ul>
        </nav>
    </header>
    <div id="main">
<div class="units-row">
    <div class="unit-60">
            {% block content %}
            {% endblock %}    	

    </div>
    <div class="unit-40">
	    <div class="asidebox">
            <b>Categories</b>
            <nav>
                <ul>
                    {% for category, null in categories %}
                    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>    	
    </div>
    </div>
    </div>
</div>
</body>
</html>
